<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JSON YAE</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="../node_modules/prismjs/themes/prism.css" type="text/css">
    </head>
    <body class="h-screen p-2 flex flex-col">
        <header class="w-full">
            <nav class="menu flex flex-wrap">
                <div class="flex-initial w-8 self-center ml-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="m-1 text-gray-300 fill-current" viewBox="0 0 20 20"><path d="M7 3H2v14h5V3zm2 0v14h9V3H9zM0 3c0-1.1.9-2 2-2h16a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3zm3 1h3v2H3V4zm0 3h3v2H3V7zm0 3h3v2H3v-2z"/></svg>
                </div>
                <!-- TODO architect dynamic menu system -->
                <button id="btnShow" disabled class="flex-initial m-1 btn btn-gray">Show File</button>
                <button id="btnOpen" class="flex-initial m-1 btn btn-gray">Open File</button>
                <button id="btnSave" disabled class="flex-initial m-1 btn btn-gray">Save</button> <!-- TODO new file on save -->
                <button id="btnDefaultApplication" disabled class="flex-initial m-1 btn btn-gray">Show in default application</button>
                <button id="btnLoadSchema" class="flex-initial m-1 btn btn-gray">Load JSON Schema</button>
            </nav>
            <div class="bg-white my-2">
                <nav class="flex flex-col sm:flex-row">
                    <button id="btnTextView" class="tab tab--active">Text View</button>
                    <button id="btnListView" class="tab">List View</button>
                </nav>
            </div>
            <div id="accordian-schema-errors" class="accordian hidden" role="alert">
                <h1 class="accordian-title">Please address the following errors according to your schema</h1>
                <div class="accordian-body">
                    <div id="accordian-content">Content Goes here</div>
                </div>
            </div>
            <div id="errors" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">JSON FILES ONLY!</strong>
                <span class="block sm:inline">This will do literally nothing.</span>
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                    <svg class="fill-current h-6 w-6 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <title>Close</title>
                        <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/>
                    </svg>
                </span>
            </div>
        </header>
        <section>
            <button id="btnValidate" class="flex-1 m-1 btn btn-icon">
                <img class="w-4 h-4 mr-2 fill-current" src="assets/icons/checkmark.svg" height="20" width="20" />
                <span>JSON Valid</span>
            </button>
            <button id="btnValidateSchema" class="flex-1 m-1 btn btn-icon">
                <img class="w-4 h-4 mr-2 fill-current" src="assets/icons/checkmark.svg" height="20" width="20" />
                <span>Schema Valid</span>
            </button>
        </section>
        <main class="flex flex-1 mb-2">
            <section class="w-1/2 flex-1 mr-2" id="inputSection">
                <!-- TODO Make different conversion types dynamic -->
                <div id="listJSON" class="hidden"></div>
                <textarea id="inputJSON" class="mt-2 h-full w-full resize-none" placeholder="Type some JSON"></textarea>
            </section>
            <section class="w-1/2 flex-1">
                <pre class="h-full w-full line-numbers"><code class="language-javascript" id="outputJSON"></code></pre>
            </section>
        </main>
        <footer>
            <p>Never gonna give you up</p>
        </footer>
        <script>require('./renderer');</script>
    </body>
</html>
