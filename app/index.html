<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JSON YAE</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="../node_modules/prismjs/themes/prism.css" type="text/css">
    </head>
    <body class="h-screen p-2 flex flex-col">
        <header class="w-full">
            <!-- App menu -->
            <nav class="menu flex flex-wrap"><template id="template-nav"></template></nav>
            <!-- Modifies a value in the tree view -->
            <template id="template-form-value"></template>
            <!-- Modifies a property key in the tree view -->
            <template id="template-form-property"></template>
            <!-- List View Button -->
            <template id="template-view-tabs"></template>
            <div id="accordian-schema-errors" class="accordian hidden" role="alert">
                <h1 class="accordian-title">Please address the following errors according to your schema</h1>
                <div class="accordian-body">
                    <div id="accordian-content">Content Goes here</div>
                </div>
            </div>
            <div id="errors" class="hidden">
                <div class="alert alert-error" role="alert">
                    <strong class="font-bold">JSON FILES ONLY!</strong>
                    <span class="block sm:inline">This will do literally nothing.</span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                        <svg class="fill-current h-6 w-6 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <title>Close</title>
                            <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/>
                        </svg>
                    </span>
                </div>
            </div>
        </header>
        <section>
            <button id="btnValidate" class="btn btn-icon flex-1 m-1">
                <img class="w-4 h-4 mr-2 fill-current" src="assets/icons/checkmark.svg" height="20" width="20" />
                <span>JSON Valid</span>
            </button>
            <button id="btnValidateSchema" class="btn btn-icon flex-1 m-1">
                <img class="w-4 h-4 mr-2 fill-current" src="assets/icons/checkmark.svg" height="20" width="20" />
                <span>Schema Valid</span>
            </button>
        </section>
        <main class="flex flex-1 mb-2">
            <section class="w-full flex-1 mr-2" id="inputSection">
                <!-- TODO Make different conversion types dynamic -->
                <div id="listJSON"></div>
            </section>
        </main>
        <template id="template-footer"></template>
        <script>require('./pages/footer');</script>
        <script>require('./renderer');</script>
    </body>
</html>
