<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JSON YAE</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="../node_modules/prismjs/themes/prism.css" type="text/css">
    </head>
    <body class="h-screen p-2 flex flex-col">
        <section class="w-full">
            <nav class="flex flex-wrap">
                <button id="btnShow" disabled class="flex-1 m-1 btn btn-blue">Show File</button>
                <button id="btnOpen" class="flex-1 m-1 btn btn-blue">Open File</button>
                <button id="btnSave" disabled class="flex-1 m-1 btn btn-blue">Save</button> <!-- TODO new file on save -->
                <button id="btnDefaultApplication" class="flex-1 m-1 btn btn-blue">Show in default application</button>
            </nav>

            <div id="errors" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">JSON FILES ONLY!</strong>
                <span class="block sm:inline">This will do literally nothing.</span>
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                    <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                </span>
            </div>
        </section>
        <main class="flex flex-1 mb-2">
            <section class="w-1/2 flex-1 mr-2" id="inputSection">
                <textarea class="mt-2 h-full w-full resize-none" id="inputJSON" placeholder="Type some JSON"></textarea>
            </section>
            <section class="w-1/2 flex-1">
                <pre class="h-full w-full line-numbers"><code class="language-javascript" id="outputJSON"></code></pre>
            </section>
        </main>
        <section>
            <p>Never gonna give you up</p>
            <button id="btnValidate" class="flex-1 m-1 btn btn-gray" disabled>
                <img class="w-4 h-4 mr-2" src="assets/icons/checkmark.svg" height="20" width="20" />
                <span>JSON Valid</span>
            </button>
            <button id="btnValidateSchema" disabled class="flex-1 m-1 btn btn-gray">
                <img class="w-4 h-4 mr-2" src="assets/icons/checkmark.svg" height="20" width="20" />
                <span>Schema Valid</span>
            </button>
        </section>
    </body>
    <script>require('./renderer');</script>
</html>
